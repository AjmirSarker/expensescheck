<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="text-center py-5">My Expense Tracker</h1>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-6 d-flex justify-content-center">
          <div class="">
            <img src="/resources/money.jpg" class="img-fluid h-75" alt="" />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6 d-flex justify-content-center">
          <div class="form text-center">
            <h3 class="mt-5">Monthly Income</h3>
            <p class="mt-4 mb-5">
              <span class="box">Income:</span>
              <input type="number" name="" id="income-input" required onkeyup="CheckInput('income-input')" />
            </p>
            <h3 class="mb-3">Monthly Expenses</h3>
            <p class="mt-4">
              <span class="box">Food:</span>
              <input type="number" name="" id="food-input" required onkeyup="CheckInput('food-input')"  />
            </p>
            <p class="my-3">
              <span class="box">Rent:</span>
              <input type="number" name="" id="rent-input" required  onkeyup="CheckInput('rent-input')" />
            </p>
            <p class="my-3" >
              <span class="box">Clothes:</span>
              <input type="number" name="" id="clothes-input" required  onkeyup="CheckInput('clothes-input')" />
            </p>
            <p  id = "W_msg" style="display: none;color: red;"   > <span id="ok"></span> value is wrong</p>
       
            <button class="my-3 btn btn-primary" onclick="calculateTotalExp()">Calculate</button>
            <p>Total Expenses: <span id="totalexp" ></span></p>
            <p id="worstspend" style="display: none;color: red;">Total Expenses is greater than total Income</p>
            <p>Balance: <span id="balance"></span></p>
            <p class="mt-4">
              Save: <input type="number" id="saving" /> <span class="mx-2"> %</span>
              <button class="btn btn-primary mt-md-0 mt-3" onclick="SavingAmount()">Save</button>
            </p>
            <p class="mt-4">Save Amount : <span id="saveamount"> </span></p>
            <p class="mb-5">Remaining Balance : <span id="remainingbalance"></span></p>
            <p class="lasterror" style="display:none; color: red;">Your Saving Amount is greater than  remaining Balance</p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
