<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="">
    <section class="container my-5">
        <h1 class="text-center my-3">Monthly Expense Tracker</h1>
        <div class="row px-2 py-4">
            <div class="col-12 col-md-6 col-lg-8 ">
                <div class="h-100">
                    <img src="/resources/money.jpg" class="img-fluid h-100 w-100" alt="">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="form text-center card h-100 w-100">
                    <h3 class="my-4">Income</h3>
                    <p > <span class="box">Income : </span><input type="number" name="" id="income-input" required onkeyup="CheckInput('income-input')" /></p>
                    <h3 class="my-4">Expenses</h3>
                    <p > <span class="box"> Food : </span> <input type="number" name="" id="food-input" required onkeyup="CheckInput('food-input')"  /></p>
                    <p > <span class="box"> Rent : </span><input type="number" name="" id="rent-input" required  onkeyup="CheckInput('rent-input')" /> </p>
                    <p > <span class="box"> Clothes : </span> <input type="number" name="" id="clothes-input" required  onkeyup="CheckInput('clothes-input')" /> </p>
                    <p  id = "W_msg" style="display: none;color: red;"   > <span id="ok"></span> value is wrong</p>
                    <button class="btn my-3 mx-auto btn-1" onclick="calculateTotalExp()">Calculate</button>
                    <h4>Total Expense: $ <span id="totalexp" ></span></h4>
                    <p id="worstspend" style="display: none;color: red;">Total Expenses is greater than total Income</p>
                    <h5 class="my-2">Balance: $  <span id="balance"></span></h5>
                    <p >
                      Save: <input class="w-25 py-2" type="number" id="saving" /> <span class="mx-2"> %</span>
                      <button class="btn btn-2 py-2 pxxx-3" onclick="SavingAmount()">Save</button>
                    </p>
                    <h4 >Saving Amount: $ <span id="saveamount"> </span></h4>
                    <h6 class="mb-3">Remaining Balance: $ <span id="remainingbalance"></span> </h6>
                    <p class="lasterror" style="display:none; color: red;">Your Saving Amount is greater than  remaining Balance</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
